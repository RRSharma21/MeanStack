<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
    <script src='scripts/app.js'></script>
  </head>

  <!--Starts Here  -->
  <body ng-app='app'>
    <!--Nav Bar here   -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">MEAN</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
          <ul class="nav navbar-nav">
            <li><a href="/">What is Mean <span class="sr-only">(current)</span></a></li>
            <li><a href="/install">Installation</a></li>
            <li><a href="/design">Design an app!</a></li>
            <li class="active"><a href="#">TODOs !</a></li>
            <li><a href="/experience">Our Experience with MEAN</a></li>
            <li><a href="/credits">About Us</a></li>
          </ul>
        </div>
    </nav>

    <!--Controller starts here  -->
    <div ng-controller='TodosCtrl' class='container'>
      <h1>Todo List</h1>
      <form role='form'>
        <div class='form-group'>
          <div class='input-group'>
            <input ng-model='todoBody' class='form-control' />
            <span class='input-group-btn'>
              <button ng-click='addTodo()' class='btn btn-default'>Add Todo</button>
            </span>
          </div>
        </div>
      </form>
      <ul class='list-group'>
        <li ng-repeat='todo in todos' class='list-group-item'>
          <input type='checkbox'/>
          <span>{{ todo.body }}</span>
        </li>
      </ul>

    </div>
  </body>
</html>
